<!DOCTYPE html>
<html>
	<head>
		<script src="Chart.min.js"></script>
		<script src="Chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	</head>
	<body>
			<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<canvas id = "pi" width = "500" height = "500"></canvas>
		<script>
			var pi = document.getElementById("pi").getContext("2d");

			var pieData = [
				{
					value : 10,
					color : "#4a7729"
				},
				{
					value : 20,
					color : "#5b7f95"
				},
				{
					value : 30,
					color : "#1d252d"
				},
				{
					value : 20,
					color : "#7a9a01"
				},
				{
					value: 20,
					color: "#115e67"
				}
			];
			var pieOptions = {
				segmentShowStroke : false,
				animateScale : true
			}
			new Chart(pi).Pie(pieData, pieOptions);
		</script>
	</body>
</html>
