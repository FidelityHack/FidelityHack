<!DOCTYPE html>
<html>
	<head>
		<script src="https://www.webdesignerdepot.com/cdn-origin/uploads7/easily-create-stunning-animated-charts-with-chart-js/Chart.min.js"></script>
		<script src="Chart.min.js"></script>
		<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
		<script src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
		<link rel = "stylesheet" type = "text/css" href = "Chart.min.css"/>
		<style>
			canvas:hover {
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<canvas id = "pi" width = "500" height = "500"></canvas>
		<script>
			var ctx = document.getElementById("pi").getContext("2d");

			var pi = new Chart(ctx, {
				type:'pie',
				data: {
					datasets: [{
						data: [10, 10, 20, 30, 30],
						backgroundColor: [
							"#4a7729",
							"#5b7f95",
							"#1d252d",
							"#7a9a01",
							"#115e67"
						],
					}],
					labels: [
							"stock1",
							"stock2",
							"stock3",
							"stock4",
							"stock5"
					],
				},
				options: {
					segmentShowStroke : false,
					animateScale : true,
					responsive: true,
				}
			});
		</script>
	</body>
</html>
